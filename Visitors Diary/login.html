<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Welcome</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-login.css">

</head>


	<header>
		<h1><b>Visitor's Diary</b></h1>
    </header>

    <ul>
        <li><h1>Welcome to Karmaveer Bhaurao Patil College of Engineering.</h1></li>
    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-login.css -->

        <form class="form-login" method="post" action="#">

            <div class="form-log-in-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Log in</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span><h3>Email</h3></span>
                            <input type="email" name="email">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span><h3>Password</h3></span>
                            <input type="password" name="password">
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit"><h3>Log in</h3></button>
                    </div>

                </div>

                <h3><a href="#" class="form-forgotten-password">Forgot password &middot;</a></h3>

            </div>

        </form>

    </div>

</body>

</html>
